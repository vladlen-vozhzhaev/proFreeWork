        let personInfo = document.getElementById("personInfo");
        class Person{
            constructor(name, lastname, age, mother, father) {
                this.name = name;
                this.lastname = lastname;
                this.age = age;
                this.mother = mother;
                this.father = father;
            }
            sayHi(){

            info(){ // Если есть родитель, то вывести его имя, если нет, то не выводить
                let info = `
                    Меня зовут: ${this.name}
                `;
                if(this.mother != undefined){
                    info += `Мою маму зовут ${this.mother.name}\n`;
                    if (this.mother.mother != undefined){
                        info += `Мою бабушку по маминой линии зовут ${this.mother.mother.name}\n`;
                    }
                    if(this.father.filter != undefined){
                        info += `Моего дедушку по маминой линии зовут ${this.father.father.name}\n`;
                    }
                }
                if(this.father != undefined){
                    info += `Моего папу зовут ${this.father.name}\n`;
                    if (this.mother.mother != undefined){
                        info += `Мою бабушку по папиной линии зовут ${this.mother.mother.name}\n`;
                    }
                    if(this.father.filter != undefined){
                        info += `Моего дедушку по папиной линии зовут ${this.father.father.name}\n`;
                    }
                }
                personInfo.innerText =  info;
            }
        }
