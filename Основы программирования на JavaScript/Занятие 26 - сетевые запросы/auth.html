<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center my-3">Авторизация</h1>
        <div class="col-sm-5 mx-auto">
            <form action="">
                <div class="mt-3">
                    <input name="login" type="text" class="form-control" placeholder="Login">
                </div>
                <div class="mt-3">
                    <input name="pass" type="text" class="form-control" placeholder="Password">
                    <p style="color: red;" id="info"></p>
                </div>
                <div class="mt-3">
                    <input type="text" class="form-control btn btn-secondary">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        const info = document.getElementById("info");
        function sendForm(form){
            let formData = new FormData(form);
            fetch("php/handlerAuth.php", {
                method: "POST",
                body: formData
            }).then(response=>response.json())
                .then(result=>{
                    if(result.result == "success"){
                        alert("Доступ разрешен");
                    }else{
                        info.innerText = "Неправильный логин или пароль";
                    }
                })
        }
    </script>
</body>
</html>
