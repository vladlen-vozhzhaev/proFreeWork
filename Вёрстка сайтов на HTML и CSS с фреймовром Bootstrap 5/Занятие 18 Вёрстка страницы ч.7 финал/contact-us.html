<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/750282b7c8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->

    <title>Контакты</title>
    <style>
      .fa-instagram {
        background: linear-gradient(135deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .fa-instagram:hover {
          background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #F77737, #FCAF45, #FFDC80);
          cursor: pointer;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ProoFreeWork</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact-us.html">Контакты</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Форма -->
    <div class="container my-5">
      <h1 class="text-center my-3">СВЯЖИТЕСЬ С НАМИ</h1>
      <hr>
      <div class="row">
        <div class="col-sm-4">
          <h3 class="my-3">Контакты</h3>
          <div class="mb-3">
            <h5><i class="fas fa-phone-alt"></i> Телефон:</h5>
            <span> +79994567845</span>
          </div>
          <div class="mb-3">
            <h5><i class="fas fa-map-marker-alt"></i> Адрес:</h5>
            <span>г. Москва</span>
          </div>
          <div class="mb-3">
            <h5><i class="fas fa-business-time"></i> Время работы:</h5>
            <span>ПН-ПТ: с 8:30-18:30</span>
          </div>
        </div>
        <div class="col-sm-8">
          <form action="">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Имя">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Телефон">
            </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Сообщение"></textarea>
            </div>
            <div class="mb-3">
              <input type="submit" class="form-control btn btn-primary">
            </div>
          </form>
          
        </div>
      </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ac0fa9a0f0fa3bca224a83b75438169ee856d9edb95bf6f71523da8c0abf6a59f&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
    
    <footer class="py-5 bg-dark text-light">
      <div class="container text-center py-3">
        &copy; ProFreeWork<br>
        <i class="fab fa-vk fa-3x"></i>
        <i class="fab fa-instagram fa-3x"></i>
        <i class="fab fa-facebook fa-3x"></i>
        <i class="fab fa-youtube fa-3x"></i>
      </div>
    </footer>
    <!-- Вариант 1: Bootstrap в связке с Popper -->
